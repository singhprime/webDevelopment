<html>
<head>
<title>Payment Page</title>
<style>
body
{
 background-color:#ced960;
}
form
{
 font-family:Cursive;
 }
 h1
 {
 color:brown;
 }
 div{
 font-size:20;
 font-family:Cursive;
 color:#bf00ff;
 }
 fieldset
 {
 border:2px solid #e6244f
 }
 legend
 {
 font-family:Serif;
 border:2px solid #83ff10;
 font-size:100%;
 text-align:center;
 }
</style>
</head>
<body>
 <h1>
  <label>Payment Page</label>
 </h1>
   <script>
   function validateForm()
{
 var paymentType=document.getElementById("paymentType");
 var exMonth=document.getElementById("exMonth").value;
 var exYear=document.getElementById("exYear").value;
        if(document.myForm.payment.value=="0")
		{
		alert("Please Select Your Payment Type");
		return false;
		}
		if(document.myForm.month.value=="0" || document.myForm.year.value=="0")
		{
		alert("Please type the correct Date Format");
		return false;
		}
		if(document.myForm.card.value=="" || document.myForm.card.value<"17")
		{
		alert("Please type the correct Card Number");
		return false;
		}
        if(document.myForm.Name.value=="")
         {
		  alert("Enter Name of the card holder!");
		  return false;
		 }
		if(document.myForm.cvv.value=="" || document.myForm.cvv.value<"2")
		{
		alert("Please type the correct CVV Number");
		return false;
		}
		if(document.myForm.pin.value=="" || document.myForm.pin.value<"4")
		{
		alert("Please type the correct Pin Number");
		return false;
		}
	}
function random()
{
var rand_no = Math.floor((10-4)*Math.random()) + 5;
alert(rand_no);
}
</script>
  
<form name="myForm" action="start.html" onsubmit="return(validateForm() && random())" >
 <div color:"#e6244f">Choose Your Payment Option</div>
 <input type="radio" name="payment" value="Credit" />Credit Card
 <input type="radio" name="payment" value="Debit" />Debit Card
 <fieldset>
  <legend>Card Details</legend>
  <div>
  Payment type<br>
   <select id="paymentType" name="payment">
   <option value="0">Select a payment option</option>
   <option value="visa">VISA</option>
   <option value="master">Mastercard</option>
   <option value="amer">American Express</option>
   </select><br><br>
  Expiry date<br>
   <select id="exMonth" name="month">
   <option value="0">Enter month</option>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
   </select>

   <select id="exYear" name="year">
   <option value="0">Enter year</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
	<option value="2032">2032</option>
</select></div>
<pre>
 <div>Enter Your 16-digit Card Number
 <input type="text" name="card" pattern="[0-9]+" maxlength="16"></div><br>
 <div>Enter the Name of Card-Holder
 <input type="text" name="Name" maxlength="20" pattern="[A-Z-a-z]+"></div><br>
 <div>Enter Your CVV Number
 <input type="password" name="cvv" pattern="[0-9]+" maxlength="3"></div><br>
 <div>Enter Your Pin-Number
 <input type="password" name="pin" pattern="[0-9]+" maxlength="4"></div><br>
<a href="start.html"><input type="submit" value="Submit" onclick="window.open('start.html')"></a>  <input type="reset" value="Reset">
 </pre>
 </fieldset>
</form>
</body>
</html>
